<div class="login_wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="credentials" class="example-form">

      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Username">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide_password ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide_password = !hide_password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_password">
          <mat-icon>{{hide_password ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

      </mat-form-field>
    </form>

    <button mat-raised-button color="primary" class="login_btn">Login</button>

  </mat-card>
</div>
