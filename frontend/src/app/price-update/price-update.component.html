<div class="login_wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Vyhodnotenie zníženia ceny</mat-card-title>
    </mat-card-header>

    <mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Názov </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- old_price Column -->
      <ng-container matColumnDef="old_price">
        <mat-header-cell *matHeaderCellDef> Predchádzajúca cena </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.old_price}} </mat-cell>
      </ng-container>

      <!-- sales Column -->
      <ng-container matColumnDef="sales">
        <mat-header-cell *matHeaderCellDef> Predajnosť </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.sales}} </mat-cell>
      </ng-container>

      <!-- delta_sales Column -->
      <ng-container matColumnDef="delta_sales">
        <mat-header-cell *matHeaderCellDef>  Predajnosť </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.delta_sales}} </mat-cell>
      </ng-container>

      <!-- new_price Column -->
      <ng-container matColumnDef="new_price">
        <mat-header-cell *matHeaderCellDef> Nová cena </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <input matInput class="table_input" value="{{element.new_price}}">
        </mat-cell>
      </ng-container>

      <!-- Header and Row Declarations -->
      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns;"></mat-row>


    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card>
</div>
