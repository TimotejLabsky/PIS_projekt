<div class="login_wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Zrušenie objednávania produktu</mat-card-title>
      <mat-card-subtitle>{{actual_season}}</mat-card-subtitle>
    </mat-card-header>

    <mat-table [dataSource]="dataSource" class="content-table">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Názov </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- new_price Column -->
      <ng-container matColumnDef="cancel">
        <mat-header-cell *matHeaderCellDef class="align-right"> Zrušiť objednávanie </mat-header-cell>
        <mat-cell *matCellDef="let element" class="align-right">
          <mat-checkbox></mat-checkbox>
        </mat-cell>
      </ng-container>

      <!-- Header and Row Declarations -->
      <mat-header-row *matHeaderRowDef="columns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns;"></mat-row>

    </mat-table>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary">Potvrdiť</button>
    </mat-card-actions>

  </mat-card>
</div>
